  <script>

    if(navigator.userAgent.indexOf('MSIE')!==-1
      || navigator.appVersion.indexOf('Trident/') > 0){

<body>
  <!-- Loader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

 <div class="container">





<!-- 6th Section -->
<section class="row">
  <div class="col-lg-12 tm-form-header pl-5 pr-5">
    <h2 class="tm-container-inner tm-text-color-white">Sign Up</h2>
  </div>
  <div class="col-lg-12 pl-2 pl-sm-3 pl-md-5 pr-2 pr-sm-3 pr-md-5">
    <form action="signup.html" method="post" class="row tm-container-inner tm-contact-form">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Full Name"  required/>
        </div>
        <div class="form-group">
          <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Your Email"  required/>
        </div>
        <div class="form-group">
          <select>
            <option value="">Education </option>
            <option value="ceo">School Student</option>
            <option value="ms">Graduate</option>
            <option value="om">Dropout</option>
          
          </select>
        </div>
        <div class="form-group">
          <select>
            <option value="">Age</option>
            <option value="100k"> upto 20</option>
            <option value="200k">21 - 30</option>
            <option value="300k">31 and above </option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <div class="row">
            <div class="col-lg-6">
              <label>
                <input type="radio" name="gender" value="m" required> Male
              </label>
            </div>
            <div class="col-lg-6">
              <label>
                <input type="radio" name="gender" value="f" required> Female
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="contact_password" class="form-control" placeholder="Your Password"  required/>


        </div>
        <div class="form-group">
          <input type="password" id="confirmpassword" name="confirm_password" class="form-control" placeholder="Confirm Password"  required/>

           
        </div>
      </div>
      <div class="col-xs-12 mt-4 tm-center">
        <button type="submit" class="btn btn-primary">Lets Go</button>
      </div>
    </form>
  </div>
  <div class="col-lg-12 tm-bg-color-gray tm-text-color-white tm-font-thin tm-form-footer">
    <div class="row tm-container-inner">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="tm-footer-info-box">
          
          
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="tm-footer-info-box">
          
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div class="row">
  <div class="col-lg-12">
    <p class="text-center small tm-copyright-text mb-0">Copyright Â© 2020 <span class="tm-current-year">2020</span> Team Braniacs_1.0 Smart India Hackathon </p>
  </div>
</div>
</div>

  /* DOM is ready

    if(renderPage) {
      $('body').addClass('loaded');

    $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright
  });

</script>

</body>
</html>
